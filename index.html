<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="weather-location">Dhaka</h1>
            <h3><span id="weather-temp">38.06</span>&deg;C</h3>
            <h1 id="weather-condition" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById("search-btn").addEventListener('click',function(){
            const location = document.getElementById("search-location").value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=0d2d612006b3389f359b93907def0aed`)
            .then( res => res.json())
            .then( data => {
                console.log(data);
                document.getElementById("weather-location").innerText = data.name;
                document.getElementById("weather-temp").innerText = (data.main.temp - 273).toFixed(2);
                document.getElementById("weather-condition").innerText = data.weather[0].main;
                console.log(data.weather[0].icon);
                const weatherIcon = data.weather[0].icon;
                document.getElementById("weather-image").src = ` http://openweathermap.org/img/wn/${weatherIcon}@2x.png`
                

            })
        })
    </script>
</body>

</html>
